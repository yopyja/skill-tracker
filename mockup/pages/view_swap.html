<script>
    var table = new Tabulator("#example-table-sender", {
        height:800,
        layout:"fitColumns",
        placeholder:"All Rows Moved",
        data:exTable1,
        movableRows:true,
        groupBy:"Team",
        columns:[
            {title:"Team #", field:"Team", editor:"list", editorParams:{
                    autocomplete:true,
                    listOnEmpty:true,
                    valuesLookup:true
                },
            },
            {title:"AFSC", field:"Career"},
            {title:"F.Name", field:"first_name"},
            {title:"L.Name", field:"last_name"},
            {title:"Email", field:"email"},
            {title:"Premire", field:"Premiere", formatter:"tickCross", headerFilter:"tickCross", editor:true, headerFilterParams:{"Premire":true}},
            {title:"InDesign", field:"InDesign", formatter:"tickCross", headerFilter:"tickCross", editor:true, headerFilterParams:{"InDesign":true}},
            {title:"Illustrator", field:"Illustrator", formatter:"tickCross", headerFilter:"tickCross", editor:true, headerFilterParams:{"Illustrator":true}},
            {title:"Photoshop", field:"Photoshop", formatter:"tickCross", headerFilter:"tickCross", editor:true, headerFilterParams:{"Photoshop":true}},
            {title:"After Effects", field:"After Effects", formatter:"tickCross", headerFilter:"tickCross", editor:true, headerFilterParams:{"After Effects":true}},
            {title:"Audition", field:"Audition", formatter:"tickCross", headerFilter:"tickCross", editor:true, headerFilterParams:{"Audition":true}},
            {title:"Captivate", field:"Captivate", formatter:"tickCross", headerFilter:"tickCross", editor:true, headerFilterParams:{"Captivate":true}},
