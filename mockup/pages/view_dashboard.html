        <script>
            var result = [];
            for(var i in dataSet){
                result.push([dataSet[i].first_name, dataSet[i].last_name, dataSet[i].email, dataSet[i].skill, dataSet[i].team]);
            }
            $(document).ready(function () {
                $('#example').DataTable({
                    data: result,
                    columns: [
                        { title: 'First Name' },
                        { title: 'Last Name' },
                        { title: 'Email' },
                        { title: 'Team' },
                        { title: 'Skill' },
                    ],
                });
            });
            $(document).on('click', '#mybtn', function(){
                $('#thide-1').toggle();
                $('#thide-2').toggle();
            });
        </script>
